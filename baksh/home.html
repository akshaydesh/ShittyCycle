
<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link = rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 60%;
        margin: 10px;
        padding: 10px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCq9nb_HdJ9h1n5qrjwD77zYBeTi6RKO6U&callback=initMap&libraries=places"
    async defer></script>
  </head>
  <body>
    <input id = "search" class="controls" type = "text" placeholder="Earchehee "></input>
    <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -34.397, lng: 150.644},
          zoom: 8
        });
        var ac = new google.maps.places.Autocomplete(document.getElementById('search'));
        google.maps.event.addListener(ac, 'place_changed', function(){
          var place = ac.getPlace();
          console.log(place.formatted_address);
          console.log(place.geometry.location);
        });
      }


    </script>
  </body>
</html>
